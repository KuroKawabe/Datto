<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="image/Datto1.PNG">
    <meta name="description" content="Cửa hàng của Datto, nơi bán các sản phẩm độc quyền như Standee, Label Pin và nhiều hơn nữa.">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <a href="https://www.omori-game.com/en/whitespace">
            <img src="image/Datas102-Caohoilong_no_bg (1).png" alt="Datas102 Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a onclick="openPopup()">Liên hệ</a></li>
            </ul>
        </nav>        
    </div>    
    <header>
        <img src="image/Datto_Header.PNG" alt="Datto_Header" height="180px">
    </header> 
    
    <div class="loyalty-store">
        <h2>Datto's Store</h2>
        <p>Đây là nơi bày bán các sản phẩm của Datto</p>   
        <div class="reward-list">
            <div class="popup-overlay" id="popupOverlay"></div>
            <div class="popup" id="productPopup">
                <h2 id="popupTitle"></h2>
                <img id="popupImage" src="" alt="">
                <p id="popupDescription"></p>
                <button class="close-btn" onclick="closePopup()">Đóng</button>
            </div>
            <div class="reward-card" onclick="openProductPopup('Standee Ban Mai', 'Standee Ban Mai siêu cute đứng kế hoa anh đào.', 'image/stbm.webp')">
                <img src="image/stbm.webp" alt="Standee Ban Mai">
                <h3>Standee Ban Mai</h3>
                <p>Standee</p>
                <span class="points">Not for sale</span>
            </div>
            <div class="reward-card" onclick="openProductPopup('Label Pin', 'Ghim cài áo siêu xinh xẻo của Datto.', 'image/SP1.jpg')">
                <img src="image/SP1.jpg" alt="Label Pin">
                <h3>Label Pin</h3>
                <p>Pin</p>
                <span class="points">Not for sale</span>
            </div>
        </div>
    </div>
    <script>
        function openPopup() {
            let width = 600;
            let height = 500;
            let left = (window.innerWidth - width) / 2;
            let top = (window.innerHeight - height) / 2;
            window.open("Contact.html", "Popup", `width=${width},height=${height},top=${top},left=${left}`);
        }
        function openProductPopup(title, description, imageUrl) {
        document.getElementById("popupTitle").textContent = title;
        document.getElementById("popupDescription").textContent = description;
        document.getElementById("popupImage").src = imageUrl;
        document.getElementById("popupOverlay").style.display = "block";
        document.getElementById("productPopup").style.display = "block";
        }

        function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
        document.getElementById("productPopup").style.display = "none";
        }
    </script>
</body>
</html>
